<html>
	<head>
		 <!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	    <!-- Compiled and minified JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

		<link rel="stylesheet" type="text/css" href="billionaires.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src = "https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="billionaires.js"></script>
	</head>

	<body>		
		<div id="loader">
			<h4>Loading data...</h4>
		  <div class="progress">
		      <div class="indeterminate"></div>
		  </div>
		</div>

		<div id="content">

			<h4 id="title">Forbes World's Billionaires 2014</h1>

			<!-- Billionaire card -->
			<div id="billionaire-card" class="row">
				<div class="col s12 m12">
				  <div class="card blue-grey darken-1">
				    <div class="card-content white-text">
					<div id="flag-div"><img id="flag"/></div>
				      <span id="name" class="card-title"><img id="flag"/></span>
							<h6 id="company"></h6>
							<p id="wealth"></p>
							<p id="country"></p>
							<p id="industry"></p>
							<p id="type"></p>
							<p id="notes"></p>
				    </div>
				  </div>
				</div>
			</div>

			<!-- Legend card -->
			<div id="billionaire-card" class="row">
				<div class="col s12 m12">
				  <div class="card blue-grey darken-1">
				    <div id="legend-card-content" class="card-content white-text">
				    </div>
				  </div>
				</div>
			</div>

			<!-- Split by -->
			<div id="split-by-toggles">
				<div class="row">
				  <div id="inherited-check" class="switch col 6">
				    <label>
				      <input type="checkbox">
				      <span class="lever"></span>
				      Inherited / Self-made
				    </label>
				  </div>

	  			  <div id="emerging-check" class="switch col 6">
				    <label>
				      <input type="checkbox">
				      <span class="lever"></span>
				      American / International
				    </label>
				  </div>
				</div>

				<div class="row">
				  <div id="gender-check" class="switch col 6">
				    <label>
				      <input type="checkbox">
				      <span class="lever"></span>
				      Male / Female
				    </label>
				  </div>

				  <div id="founder-check" class="switch col 6">
				    <label>
				      <input type="checkbox">
				      <span class="lever"></span>
				      Founder / Non-Founder
				    </label>
				  </div>
				</div>
			</div>
		</div>
		<svg id="bubbles-svg" width="67%" height="800"></svg>
	</body>
</html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="billionaires.css">
		<script src = "https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="billionaires.js"></script>

	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	</head>

	<body>		
		<div id="loader">
			<h4>Loading data...</h4>
		  <div class="progress">
		      <div class="indeterminate"></div>
		  </div>
		</div>

		<div id="content">

			<h5 id="title">1000 Richest Forbes Billionaires 2014</h1>

			<!-- Split by -->
			<div id="split-by-toggles">
				<div class="row">
				  <div id="inherited-check" class="switch col 6">
				    <label>
				      <input switch-id="inherited-check" type="checkbox">
				      <span class="lever"></span>
				      Self-made / Inherited
				    </label>
				  </div>

	  			  <div id="american-check" class="switch col 6">
				    <label>
				      <input switch-id="american-check" type="checkbox">
				      <span class="lever"></span>
				      American / International
				    </label>
				  </div>
				</div>

				<div class="row">

					<div id="founder-check" class="switch col 6">
				    <label>
				      <input switch-id="founder-check" type="checkbox">
				      <span class="lever"></span>
				      Founder / Non-Founder
				    </label>
				  </div>
				  

				  <div id="emerging-check" class="switch col 6">
				    <label>
				      <input switch-id="emerging-check" type="checkbox">
				      <span class="lever"></span>
				      Emerging Market / Advanced
				    </label>
				  </div>
				</div>

				<div class="row">
				  <div id="gender-check" class="switch col 6">
				    <label>
				      <input switch-id="gender-check" type="checkbox">
				      <span class="lever"></span>
				      Male / Female
				    </label>
				  </div>

				  <div id="politicalconnection-check" class="switch col 6">
				    <label>
				      <input switch-id="politicalconnection-check" type="checkbox">
				      <span class="lever"></span>
				      Political / Not Political
				    </label>
				  </div>
				</div>

			</div>

			<!-- Legend card -->
			<div id="legend-card" class="row">
				<div class="col s12 m12">
				  <div class="card blue-grey darken-1">
				    <div id="legend-card-content" class="card-content white-text">
				    </div>
				  </div>
				</div>
			</div>

			<!-- Billionaire card -->
			<div id="billionaire-card" class="row">
				<div class="col s12 m12">
				  <div class="card blue-grey darken-1">
				    <div class="card-content white-text">
						<div id="flag-div"><img id="flag"/></div>
			      		<span id="name" class="card-title"><img id="flag"/></span>
						<h6 id="company"></h6>
						<p id="wealth"></p>
						<p id="country"></p>
						<p id="industry"></p>
						<p id="type"></p>
						<p id="notes"></p>
				    </div>
				    <div class="card-action">
				    	<a id="link" href="#"></a>
				    </div>
				  </div>
				</div>
			</div>

		</div>
		<svg id="bubbles-svg" width="67%" height="800"></svg>

	  <!-- Modal Structure -->
	  <div id="credits-modal" class="modal card blue-grey darken-1">
	    <div class="modal-content">
	      <h4>Credits</h4>
	      <p>The data used in this visualization was sourced from the <a id="credit-link" href="https://piie.com/publications/working-papers/origins-superrich-billionaire-characteristics-database?ResearchID=2917" target="_blank">following</a> study by Caroline Freund and Sarah Oliver of the Peterson Institute for International Economics (PIIE)</p>
	    </div>
	    <div class="card-action">
	      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Continue</a>
	    </div>
	  </div>

	</body>
</html>
